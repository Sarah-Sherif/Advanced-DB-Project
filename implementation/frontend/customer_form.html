<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" href="./sytles/styles.css">
</head>

<body>
    <form action="http://localhost:8081/customer" method="post">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">
        <label for="middle_name">Middle Name</label>
        <input type="text" name="middle_name" id="middle_name">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">
        <label for="ssn">SSN</label>
        <input type="text" name="ssn" id="ssn">
        <label for="birth_date">Birth Date</label>
        <input type="date" name="birth_date" id="birth_date">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <label for="street_no">Street Number</label>
        <input type="number" name="street_no" id="street_no">
        <label for="building_no">Building Number</label>
        <input type="number" name="building_no" id="building_no">
        <label for="district">District</label>
        <input type="text" name="district" id="district">
        <label for="phone_no">Phone Number</label>
        <input type="tel" name="phone_no" id="phone_no">
        <input type="submit">
    </form>
    <script src="./scripts/customer_form.js"></script>
</body>

</html>
